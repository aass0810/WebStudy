<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const biaohao = parseInt(prompt("你想要加什么油？填写92或者97"));
      const sheng = parseFloat(prompt("你想要加多少升？"));

      if (biaohao == 92) {
        if (sheng >= 20) {
          var price = sheng * 5.9;
        } else {
          var price = sheng * 6.0;
        }
      } else if (biaohao == 97) {
        if (sheng >= 30) {
          var price = sheng * 6.95;
        } else {
          var price = sheng * 7.0;
        }
      } else {
        alert("不好意思，没有这个编号的汽油！");
      }

      alert('价格是： ' + price);
    </script>
  </head>
  <body></body>
</html>
